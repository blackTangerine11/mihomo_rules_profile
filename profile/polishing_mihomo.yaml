proxy-providers:
  Node-1:
    url: https://鸡你太美.com
    type: http
    interval: 43200
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    path: ./proxy_provider/providers_1.yaml
    proxy: 🌐代理
    override:
      additional-prefix: 1🐔
    filter: ^(?!.*(?i)(?:NEVER_MATCH)).*$
  Node-2:
    url: https://鸡你太美2.com
    type: http
    interval: 43200
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    path: ./proxy_provider/providers_2.yaml
    proxy: 🌐代理
    override:
      additional-prefix: 2🐒
    filter: ^(?!.*(?i)(?:NEVER_MATCH)).*$
  LandNode:
    type: file
    interval: 43200
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    override:
      additional-prefix: 🔗
      dialer-proxy: 前置机
    path: ./proxy_provider/LandNode.yaml
  OtherNode:
    type: file
    interval: 43200
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      timeout: 5000
      lazy: true
      expected-status: 204
    path: ./proxy_provider/OtherNode.yaml
mixed-port: 7890
socks-port: 0
port: 0
redir-port: 0
tproxy-port: 0
mode: rule
log-level: info
ipv6: true
find-process-mode: always
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/32
  - ::1/128
allow-lan: true
lan-disallowed-ips: []
bind-address: "*"
lan-allowed-ips:
  - 0.0.0.0/0
  - ::/0
external-controller: 0.0.0.0:7891
external-ui: ui
secret: ""
external-ui-url: https://github.com/Zephyruso/zashboard/releases/latest/download/dist.zip
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true
profile:
  store-selected: true
  store-fake-ip: true
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
geodata-mode: true
geo-auto-update: true
geo-update-interval: 24
geox-url:
  geoip: https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat
  geosite: https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat
  mmdb: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
  asn: https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb
tun:
  enable: true
  stack: system
  device: mihomo
  auto-route: true
  auto-detect-interface: true
  auto-redirect: false
  dns-hijack:
    - any:53
    - tcp://any:53
  strict-route: true
  mtu: 1500
  route-exclude-address: []
dns:
  enable: true
  ipv6: true
  use-system-hosts: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - +.lan
    - +.local
  respect-rules: true
  default-nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 2606:4700:4700::1111
    - 2001:4860:4860::8888
  nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  proxy-server-nameserver:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
sniffer:
  enable: true
  sniff:
    HTTP:
      ports:
        - 80
        - 8080-8880
    TLS:
      ports:
        - 443
        - 8443
    QUIC:
      ports:
        - 443
        - 8443
