# Global Configuration
mixed-port: 7890
socks-port: 0
port: 0
redir-port: 0
tproxy-port: 0
mode: rule
log-level: info
ipv6: true
find-process-mode: always
authentication: []
skip-auth-prefixes:
  - 127.0.0.1/32
  - ::1/128

allow-lan: true
lan-disallowed-ips: []
bind-address: "*"
