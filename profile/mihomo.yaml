# Proxy Group Templates
Select: &Select
  type: select
  disable-udp: false
  hidden: false
  include-all: true

Auto: &Auto
  type: url-test
  url: 'https://www.gstatic.com/generate_204'
  expected-status: 204
  interval: 300
  timeout: 5000
  lazy: true
  tolerance: 50
  disable-udp: false
  hidden: false
